{% extends 'webapp/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NOTEPAD IDS</title>
    </head>
    <body>
        {% block content %}
            <div class="container w-50">
                <ul class="list-group">
                    <li class="list-group-item active text-center font-weight-bold">Testrun ids</li>
                    {% for columns in TestRun_filtered_data %}
                        <li class="list-group-item">{{ forloop.counter }}.
                            <a href="{% url 'Testcase' notepad_config_id columns.id%}">{{ columns.id }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endblock %}
    </body>
</html>
