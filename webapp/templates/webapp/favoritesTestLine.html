{% extends 'webapp/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Homepage</title>
    </head>
    <body>
        {% block content %}
            {{ request.user }}'s favorite ids
            <br>
            {% for favs in favs_id %}
                <li class="list-group-item"> {{ forloop.counter }}.

                </li>
            {% endfor %}
        {% endblock %}
    </body>
</html>
