{% extends 'webapp/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NOTEPAD CONFIG IDS</title>
    </head>
    <body>
        {% block content %}
        <div class="container w-50">
            <ul class="list-group">
                <li class="list-group-item active text-center font-weight-bold">Config ids</li>
                {% for columns in dataTestLine %}
                    <!--"{{columns.id}}", -->
                    <li class="list-group-item"> {{forloop.counter}}. <a href="{% url 'id_notepad' columns.id %}">{{columns.id}}</a></li>
                    <!-- sa fac un form (cred) sau href cu 'Add to favorites' -->
                {% endfor %}
            </ul>
        </div>
        {% endblock %}
    </body>
</html>
