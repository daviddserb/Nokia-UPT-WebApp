{% extends 'webapp/base.html' %}

<!doctype html>
<html lang="en">
    <head>
    </head>

    <body>
        {% block content %}
            <div class="container">
                <main>
                    <div class="login-user">
                        <span class="material-icons-sharp">account_circle</span>
                        <h2>Welcome to TestStats,  {{ request.user }} </h2>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}

                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span> <!-- username icon-->
                                </div>

                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span> <!-- password icon-->
                                </div>

                                    <input type="password" name="password" placeholder="Password..." class="form-control" >
                            </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn btn-primary btn-block" class="btn login_btn" type="submit" value="Log in">
                                </div>
                                <hr class="line_nokia">
                                <div class="col col-xs-12 col-md-12 col-lg-12 mt-1 mb-5">
                                    I do not have an account? <a class="btn btn-primary btn-block" href="{% url 'register' %}">Register</a>
                                </div>
                        </form>
                    </div>
                </main>
            </div>
        {% endblock %}
    </body>
</html>
