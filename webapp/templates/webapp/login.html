{% extends 'webapp/base.html' %}
{% load static %}

<!doctype html>
<html lang="en">
    <head>
    </head>

    <body>
        {% block content %}
            <div class="container">
                <!-- SIDEBAR FOR VERTICAL NAVBAR-->
                <aside>
                    <div class="top">
                        <div class="logo">
                            <img src="{% static 'webapp/images/logo.png' %}">
                            <h2>Statistic<span class="danger">Test</span></h2>
                        </div>
                        <div class="close" id="close-btn">
                            <span class="material-icons-sharp">close</span>
                        </div>
                    </div>
                    <!-- ELEMENTS NAVBAR-->
                    <div class="sidebar">
                        <a href="{% url 'Testline' %}">
                            <span class="material-icons-sharp">assessment</span>
                            <h3>Testlines</h3>
                        </a>
                        <a href="{% url 'register' %}">
                            <span class="material-icons-sharp">how_to_reg</span>
                            <h3>Register</h3>
                        </a>
                        <a href="{% url 'login_user' %}">
                            <span class="material-icons-sharp">account_circle</span>
                            <h3>Login</h3>
                        </a>
                        <!-- MEMBERS LOGIN -->
                    </div>
                </aside>
                <main>
                    <div class="login-user">
                        <span class="material-icons-sharp">account_circle</span>
                        <h2>Welcome {{ request.user }} </h2></a>
                        <div class="account-dialog">
                            <div class="card-header bg-primary text-white"> Please sign in </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                        <form method="POST" action="">
                            {% csrf_token %}

                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span> <!-- username icon-->
                                </div>

                                <input type="text" name="username" placeholder="Username..." class="form-control">
                            </div>

                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span> <!-- password icon-->
                                </div>

                                    <input type="password" name="password" placeholder="Password..." class="form-control" >
                            </div>

                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" type="submit" value="Log in">
                                </div>
                        </form>
                    </div>
                </main>

                <div class="right">
                    <div class="top">
                        <button id="menu-btn">
                            <span class="material-icons-sharp">menu</span>
                        </button>
                        <div class="theme-toggler">
                            <span class="material-icons-sharp active">light_mode</span> 
                            <span class="material-icons-sharp">dark_mode</span> 
                        </div>
                        <div class="profile">
                            <div class="info">
                                <p> Hey, <b> {{request.user}} </b></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock %}
    </body>
</html>
