<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>NOTEPAD IDS</title>
</head>

<body>
    <br>
    <div class="container w-50">
        <ul class="list-group">
            <li class="list-group-item active text-center font-weight-bold">Notepad ids</li>
            {% for columns in dataTestRun %}
                <li class="list-group-item">{{ forloop.counter }}. <a href="/webapp/logs/{{columns.id}}">{{columns.id}}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
